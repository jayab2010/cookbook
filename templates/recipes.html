{% extends 'base.html'%} {% block content %}
<div class="row">
  <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <div class="row">
    <div class="col s12 m4">
      <div class="card">
      <div class=" recipe_header col s9">
                    <strong>{{recipe.recipe_name}}</strong> 
                </div>
        <div class="card-image">
         <img src="{{ recipe.image_source }}" alt="Picture of {{ recipe.name }}">
          <span class="card-title"></span>
        </div>
        <div class="card-content">
          <p>{{recipe.recipe_description}} 
          </p>
        </div>
        <div class="card-action">
          <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">full Recipe</a>
          {{recipe.due_date}}
        </div>
      </div>
    </div>
  </div>
        {% endfor %}
   {% endblock %}
